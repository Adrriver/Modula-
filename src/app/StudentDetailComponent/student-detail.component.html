<div *ngIf='student'>
    <h2>{{student.firstName}} details!</h2>
    <div><label>ID: </label>{{student.schoolID}}</div>
    <div>
        <label>First Name: </label>
        <input [(ngModel)]="student.firstName" placeholder="Name"/>
        </div>
        <button (click)="goBack()">Back</button>
    </div>
